<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vendas de Gift Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #191414;
            color: #FFFFFF;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #191414;
            padding: 20px;
            border-radius: 8px;
        }
        .card {
            margin: 10px 0;
            padding: 15px;
            background-color: #252525;
            display: flex;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .card.selected {
            border: 2px solid #1DB954;
            transform: scale(1.05);
        }
        .highlight {
            background-color: #141414;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 20px;
            margin-left: auto;
        }
        .title {
            font-size: 30px;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            color: #B3B3B3;
            text-align: center;
            margin-bottom: 20px;
        }
        .value {
            flex-grow: 1;
            font-size: 20px;
            color: #FFFFFF;
            margin-left: 10px;
        }
        .popup {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding-top: 32px;
            padding-bottom: 8px;
            background-color: #191414;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.7);
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%);
            max-height: 50%;
            overflow-y: auto;
        }
        .popup.active {
            display: block;
            transform: translateY(0);
        }
        .popup .close {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .popup .summary {
            font-size: 20px;
            font-weight: bold;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 8px;
        }
        .popup .total {
            font-size: 40px;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 8px;
        }
        .popup .fee {
            font-size: 16px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 8px;
            color: #FFFFFF;
        }
        .popup .message {
            font-size: 16px;
            color: #FFFFFF;
            margin: 8px 0;
            text-align: center;
        }
        .button {
            max-width: 350px;
            margin: 8px 0;
            display: block;
            margin: 0 auto;
            width: 100%;
            padding: 14px;
            text-align: center;
            font-size: 18px;
            color: #FFFFFF;
            background-color: #1DB954;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        .bottom-button {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            padding: 14px;
            background-color: #1DB954;
            color: #FFFFFF;
            text-align: center;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #1ED760;
        }
        .bottom-button {
            position: relative;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .cancel-button {
            background-color: #FF0000;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        input[type="radio"] {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo" class="logo">
    <div class="title">Spotify Premium</div>
    <div class="subtitle">Powered by Connect</div>
    <div class="subtitle">Selecione a melhor assinatura para você</div>

    <div class="card" onclick="selectCard('value17')">
        <input type="radio" name="value" id="value17" value="17">
        <label for="value17" class="value">R$ 17 (1 mês)</label>
    </div>
    <div class="card" onclick="selectCard('value50')">
        <input type="radio" name="value" id="value50" value="50">
        <label for="value50" class="value">R$ 50 (3 meses)</label>
        <span class="highlight">Economize R$ 1</span>
    </div>
</div>

<div class="popup" id="paymentPopup">
    <div class="summary">Resumo do pedido</div>
    <div class="total" id="orderTotal">R$ 35</div>
    <div class="fee">Taxa já incluída</div>
    <div class="message">Para processamento e emissão do cartão pré-pago cobramos uma taxa de R$ 5.</div>
    <button class="button" id="payButton">PAGAR VIA WHATSAPP</button>
    <button class="button cancel-button" id="cancelButton">CANCELAR PEDIDO</button>
</div>

<button class="button bottom-button" id="continueButton">CONTINUAR</button>

<script>
    function selectCard(cardId) {
        // Remove a classe 'selected' de todos os cards
        var cards = document.querySelectorAll('.card');
        cards.forEach(function(card) {
            card.classList.remove('selected');
        });

        // Adiciona a classe 'selected' ao card clicado
        var selectedCard = document.getElementById(cardId);
        selectedCard.parentElement.classList.add('selected');
    }

    document.getElementById('continueButton').addEventListener('click', function() {
        var selectedValue = document.querySelector('input[name="value"]:checked');
        if (selectedValue) {
            var value = selectedValue.value;
            var total = parseInt(value) + 5;
            document.getElementById('orderTotal').textContent = 'R$ ' + total;
            document.getElementById('paymentPopup').classList.add('active');
            document.getElementById('continueButton').classList.add('hidden'); // Oculta o botão "Continuar"
        } else {
            alert('Por favor, selecione um valor.');
        }
    });

    document.getElementById('cancelButton').addEventListener('click', function() {
        document.getElementById('paymentPopup').classList.remove('active');
        document.getElementById('continueButton').classList.remove('hidden'); // Mostra o botão "Continuar"
    });

    document.getElementById('payButton').addEventListener('click', function() {
        var selectedValue = document.querySelector('input[name="value"]:checked').value;
        var total = parseInt(selectedValue) + 5;
        var message = "Quero concluir o meu pedido #SPOTIFY" + selectedValue + "\n\nDetalhes do pedido\n1x R$ " + selectedValue + " (Spotify)\n1x R$ 5 (Taxa de processamento)";
        var whatsappUrl = "https://api.whatsapp.com/send?phone=553398801838&text=" + encodeURIComponent(message);
        window.location.href = whatsappUrl;
    });
</script>

</body>
</html>
